<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="text-gray-600 font-hawa">
    <!-- Content wrapper -->
    <div class="grid grid-cols-2">
        <!-- NavBar -->
        <div class="cols-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">FoodNinja</a>
                    </h1>
                </div>
                <ul> 
                    <li><a href="#" class="text-grey-700 font-bold"><span>Home</span></a></li>
                    <li><a href="#"><span>About</span></a></li>
                    <li><a href="#"><span>Contact</span></a></li>
                </ul>
            </nav>
        </div>
        <!-- End navbar -->
    
        <main class="px-16 py-6 bg-gray-100 cols-span-3">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary">Log in</a>
                <a href="#" class="text-primary ml-4">Sign up</a>
            </div>

            <header>
                <h2 class="text-grey-700 text-6xl font-semibold">Recpes</h2>
                <h3 class="text-2xl font-semibold">For ninjas</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-100">Latest Racpes</h4>

                <div class="mt-8 grid md:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="bg-white rounded overflow-hidden shadow-md relative">
                        <img src="./img/curry.jpg" alt="Curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-sm text-gray-500">Recipe by Mario </span>
                        </div>
                        <div class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-2 left-2">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="bg-white rounded overflow-hidden shadow-md relative">
                        <img src="./img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-sm text-gray-500">Recipe by Mario </span>
                        </div>
                        <div class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-2 left-2">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="bg-white rounded overflow-hidden shadow-md relative">
                        <img src="./img/stew.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-sm text-gray-500">Recipe by Mario </span>
                        </div>
                        <div class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-2 left-2">
                            <span>25 mins</span>
                        </div>
                    </div>
                    
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-100">Most Popular </h4>

                <div class="mt-8">
                    <!-- cards go here -->

                </div>

                <div class="flex justify-center cursor-pointer">
                    <div class="bg-secondary-100 text-secondary-200 p-4 font-black">Load More</div>
                </div>
            </div>  

        </main>
    </div>
    
</body>
</html>
